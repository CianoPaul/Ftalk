{% extends 'base.html' %}
{% block title %} Add items {% endblock %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <div class="card card-body">

    {% for x in form %}
    {{x.label}}
    {{x}} <br>
    {% endfor %}
    <input type="submit" name="submit">
  </div>
</form>

{% endblock %}
